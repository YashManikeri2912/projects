    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: #ffffff;

            justify-content: space-between;

        }

        .logo img {
            height: 40px;

        .search-bar {
            display: flex;

        }

            display: flex;
        }

        .search-form input[type="text"] {
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 3px;
        }

        .search-form button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 5px 10px;

        }

        .header-nav ul {

        .nav-icon {

            margin-right: 5px;
        }

        .badge {
            background-color: #dc3545;
            color: #ffffff;
            padding: 3px 6px;
            border-radius: 50%;
            font-size: 12px;
            position: absolute;
            top: 0;
            right: 0;
        }

        .dropdown-menu {
            min-width: 200px;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #212529;
            padding: 8px 15px;
        }

        .dropdown-item img {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .dropdown-divider {
            margin: 5px 0;
            border-top: 1px solid #e9ecef;
        }

        .dropdown-footer a {
            display: block;
            padding: 8px 15px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
