


<html>
<head>
    <title>Update Rate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        form {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h2>Update Rate</h2>

    <form action="StockServlet " method="post">
        <label for="commStock">Commercial Rate:</label>
        <input type="text" id="comStock" name="comStock" placeholder="Enter new commercial Stock" required>

        <label for="domStock">Domestic Rate:</label>
        <input type="text" id="domStock" name="domStock" placeholder="Enter new domestic Stock" required>

        <button type="submit">Update Stock</button>
         
    </form>

</body>
</html>
